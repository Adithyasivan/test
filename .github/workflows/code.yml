name: Create / Update AWS Secrets

on:
  workflow_dispatch:
    inputs:
      base_secret_name:
        description: "Base secret name (example: Playlog_dps_lambda)"
        required: true
        type: string

      secret_prefix:
        description: "Prefix secret name with environment (staging_, uat_, prod_)"
        type: boolean
        default: true

      same_secret_value_everywhere:
        description: "Use the same secret value everywhere"
        required: true
        type: boolean

      secret_value_global:
        description: "Global secret value (used if same_secret_value_everywhere = true)"
        required: false
        type: string

      dry_run:
        description: "Dry run (no secrets will be created)"
        type: boolean
        default: true

      # Regions
      enable_na:
        description: "Enable NA region (us-east-1)"
        type: boolean
        default: false

      enable_jp:
        description: "Enable JP region (ap-northeast-1)"
        type: boolean
        default: false

      enable_cn:
        description: "Enable China region (cn-northwest-1)"
        type: boolean
        default: false

      # NA env values
      na_staging: { type: string }
      na_uat: { type: string }
      na_master: { type: string }

      # JP env values
      jp_uat: { type: string }
      jp_prod: { type: string }

      # CN env values
      cn_uat: { type: string }
      cn_prod: { type: string }

jobs:
  na_jp_secrets:
    if: ${{ inputs.enable_na || inputs.enable_jp }}
    runs-on: [hs-arm64-spot]

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Validate inputs
        run: |
          if [[ "${{ inputs.base_secret_name }}" =~ ^(staging_|uat_|prod_|master_) ]]; then
            echo "❌ Do not include environment prefix in base_secret_name"
            exit 1
          fi

          if [[ "${{ inputs.same_secret_value_everywhere }}" == "true" && -z "${{ inputs.secret_value_global }}" ]]; then
            echo "❌ same_secret_value_everywhere is true but secret_value_global is empty"
            exit 1
          fi

          if [[ "${{ inputs.enable_na }}" != "true" && "${{ inputs.enable_jp }}" != "true" && "${{ inputs.enable_cn }}" != "true" ]]; then
            echo "❌ No region selected"
            exit 1
          fi

      - name: Assume AWS role (NA / JP)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::123456789012:role/github-secrets-writer
          aws-region: us-east-1

      - name: Handle NA secrets
        if: ${{ inputs.enable_na }}
        run: |
          REGION="us-east-1"

          build_name () {
            ENV=$1
            if [[ "${{ inputs.secret_prefix }}" == "true" ]]; then
              echo "${ENV}_${{ inputs.base_secret_name }}"
            else
              echo "${{ inputs.base_secret_name }}"
            fi
          }

          apply_secret () {
            ENV=$1
            VALUE=$2
            NAME=$(build_name "$ENV")

            if [[ -z "$VALUE" ]]; then
              echo "Skipping NA $ENV (no value)"
              return
            fi

            if [[ "${{ inputs.dry_run }}" == "true" ]]; then
              echo "[DRY RUN] NA $REGION -> $NAME"
              return
            fi

            aws secretsmanager create-secret \
              --name "$NAME" \
              --secret-string "$VALUE" \
              --region "$REGION" \
              --force-overwrite-replica-secret || \
            aws secretsmanager put-secret-value \
              --secret-id "$NAME" \
              --secret-string "$VALUE" \
              --region "$REGION"
          }

          if [[ "${{ inputs.same_secret_value_everywhere }}" == "true" ]]; then
            apply_secret staging "${{ inputs.secret_value_global }}"
            apply_secret uat "${{ inputs.secret_value_global }}"
            apply_secret master "${{ inputs.secret_value_global }}"
          else
            apply_secret staging "${{ inputs.na_staging }}"
            apply_secret uat "${{ inputs.na_uat }}"
            apply_secret master "${{ inputs.na_master }}"
          fi

      - name: Handle JP secrets
        if: ${{ inputs.enable_jp }}
        run: |
          REGION="ap-northeast-1"

          build_name () {
            ENV=$1
            if [[ "${{ inputs.secret_prefix }}" == "true" ]]; then
              echo "${ENV}_${{ inputs.base_secret_name }}"
            else
              echo "${{ inputs.base_secret_name }}"
            fi
          }

          apply_secret () {
            ENV=$1
            VALUE=$2
            NAME=$(build_name "$ENV")

            if [[ -z "$VALUE" ]]; then
              echo "Skipping JP $ENV (no value)"
              return
            fi

            if [[ "${{ inputs.dry_run }}" == "true" ]]; then
              echo "[DRY RUN] JP $REGION -> $NAME"
              return
            fi

            aws secretsmanager create-secret \
              --name "$NAME" \
              --secret-string "$VALUE" \
              --region "$REGION" \
              --force-overwrite-replica-secret || \
            aws secretsmanager put-secret-value \
              --secret-id "$NAME" \
              --secret-string "$VALUE" \
              --region "$REGION"
          }

          if [[ "${{ inputs.same_secret_value_everywhere }}" == "true" ]]; then
            apply_secret uat "${{ inputs.secret_value_global }}"
            apply_secret prod "${{ inputs.secret_value_global }}"
          else
            apply_secret uat "${{ inputs.jp_uat }}"
            apply_secret prod "${{ inputs.jp_prod }}"
          fi

  china_secrets:
    if: ${{ inputs.enable_cn }}
    runs-on: devops-ubuntu-cn

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Validate inputs
        run: |
          if [[ "${{ inputs.base_secret_name }}" =~ ^(staging_|uat_|prod_|master_) ]]; then
            echo "❌ Do not include environment prefix in base_secret_name"
            exit 1
          fi

      - name: Assume AWS China role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws-cn:iam::123456789012:role/github-secrets-writer
          aws-region: cn-northwest-1

      - name: Handle China secrets
        run: |
          REGION="cn-northwest-1"

          build_name () {
            ENV=$1
            if [[ "${{ inputs.secret_prefix }}" == "true" ]]; then
              echo "${ENV}_${{ inputs.base_secret_name }}"
            else
              echo "${{ inputs.base_secret_name }}"
            fi
          }

          apply_secret () {
            ENV=$1
            VALUE=$2
            NAME=$(build_name "$ENV")

            if [[ -z "$VALUE" ]]; then
              echo "Skipping CN $ENV (no value)"
              return
            fi

            if [[ "${{ inputs.dry_run }}" == "true" ]]; then
              echo "[DRY RUN] CN $REGION -> $NAME"
              return
            fi

            aws secretsmanager create-secret \
              --name "$NAME" \
              --secret-string "$VALUE" \
              --region "$REGION" \
              --force-overwrite-replica-secret || \
            aws secretsmanager put-secret-value \
              --secret-id "$NAME" \
              --secret-string "$VALUE" \
              --region "$REGION"
          }

          if [[ "${{ inputs.same_secret_value_everywhere }}" == "true" ]]; then
            apply_secret uat "${{ inputs.secret_value_global }}"
            apply_secret prod "${{ inputs.secret_value_global }}"
          else
            apply_secret uat "${{ inputs.cn_uat }}"
            apply_secret prod "${{ inputs.cn_prod }}"
          fi
